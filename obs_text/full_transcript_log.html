<!doctype html>
<html><head><meta charset='utf-8'>
<style>
  :root {
    --bg: rgba(0,0,0,0.55);
    --bubble: rgba(255,255,255,0.08);
    --text: #ffffff;
  }

  html, body {
    margin:0; padding:0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: transparent;
    font-family: Arial, sans-serif;
    color: var(--text);
  }

  .stage {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 18px 24px;
    box-sizing: border-box;
  }

  .stack {
    position: absolute;
    left: 24px;
    right: 24px;
    bottom: 18px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .block {
    padding: 12px 14px;
    border-radius: 14px;
    background: var(--bg);
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
  }

  .ts {
    font-size: 18px;
    opacity: 0.80;
    margin-bottom: 6px;
    font-weight: 700;
    letter-spacing: 0.2px;
  }

  .line {
    font-size: 28px;
    line-height: 1.20;
    margin: 0 0 6px 0;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(0,0,0,0.55);
  }

  .lookupline {
    margin-top: 8px;
    padding: 10px 12px;
    border-radius: 12px;
    background: var(--bubble);
    font-size: 24px;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(0,0,0,0.55);
  }

  .hl { padding: 0 8px; border-radius: 10px; font-weight: 900; }
  .hl.alert  { background: rgba(255, 0, 0, 0.35); }
  .hl.unit   { background: rgba(255, 255, 0, 0.25); }
  .hl.ten    { background: rgba(0, 200, 255, 0.22); }
  .hl.loc    { background: rgba(200, 150, 255, 0.20); }
  .hl.lookup { background: rgba(0, 255, 150, 0.18); }

  .block[data-age="old"] { opacity: 0.82; }
</style>
</head><body>
<div class='stage'>
<div class='stack' id='stack'>
</div></div>
<script>
(function(){
  function pinBottom(){
    try {
      window.scrollTo(0, document.body.scrollHeight);
    } catch(e){}
  }
  pinBottom();
  setInterval(pinBottom, 250);
  setInterval(function(){
    location.reload();
  }, 1500);
})();
</script>
</body></html>
